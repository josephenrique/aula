<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-signin.css">
    <title>Login</title>
</head>

<body>

    <div class="main-login">

        <div class="left-login">
            <h1>bem vindo de volta!</h1>
            <img src="images/lo-fi.svg" class="left-login-image" alt="Imagem Login">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>ENTRAR</h1>
                <div class="textfield">
                    <label for="usuario">Email</label>
                    <input type="text" name="email" placeholder="Email">
                    </label>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                    </label>
                </div>
                <div class="textfield">
                    <div class="checkbox">
                        <input type="checkbox" id="RemenberMeCheckbox" checked>
                        <label for="RemenberMeCheckbox" id="CheckboxLabel">Mantenha-me conectado</label>
                    </div>
                </div>

                <div class="login-form-footer">
                    <a href="https://accounts.google.com/v3/signin/identifier?dsh=S604825610%3A1672770143151994&continue=https%3A%2F%2Fwww.google.com.br%2F&ec=GAZAmgQ&hl=pt-BR&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AeAAQh6znXxWF2ZcG5Hn4oIy8KaQYFH2HhuPGhUz8f2zNbJUlyAUgr-28cBCpO0ONMn-Aasz97Bj" target="_blank"><img src="images/google-logo.png" alt="Google Logo"></a>
                    <a href="https://github.com/login" target="_blank"><img src="images/github-logo.png" alt="GitHub Logo"></a>
                    <a href="https://pt-br.facebook.com/" target="_blank"><img src="images/facebook-logo.png" alt=""></a>

                </div>

                <a href="home.html">
                <button class="button-login">CONECTAR</button>
                </a>

                <h3>NÃ£o possui uma conta? <a href="cadastrar.html">Cadastre-se</a></h3>
            </div>
        </div>

    </div>

</body>
</html>
