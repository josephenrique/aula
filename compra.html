<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-signin.css">
    <title>Compra</title>
</head>

<body>

    <div class="main-login">


        <div class="right-login">
            <div class="card-login">
                <h1>FINALIZAR COMPRA</h1>
                <div class="textfield">
                    <label for="cep">Insira seu CEP</label>
                    <input type="text" name="cep" placeholder="CEP">
                    </label>
                </div>
                <div class="textfield">
                    <label for="cupom">Cupom</label>
                    <input type="text" name="cupom" placeholder="Cupom de desconto (opcional)">
                    </label>
                </div>
                <div class="textfield">
                    <label for="endereço">Endereço</label>
                    <input type="text" name="endereco" placeholder="Insira seu endereço">
                    </label>
                </div>

                <a href="home.html">
                <button class="button-login">FINALIZAR COMPRA</button>
                </a>
            </div>
        </div>

    </div>

</body>
</html>
